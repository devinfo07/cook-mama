    <body>
        <div class="container" style= "position:absolute;
        width: 50%;
        min-width: 580px;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        background: #fff;
        padding: 50px 10px;
        border-radius: 5px;
        display: grid;
        justify-items: center;
        font-family: poppins, sans-serif";>
            <h3>I am Thinking of a number Between 1-100.</h3>
            <h3>Guess it to get discount</h3>
            <input type="text" placeholder="Num" id="guess" /><br />
            <button onclick="play()" id="my_btn">GUESS</button>
            <p id="message1">No. of Guesss : 0</p>
            <p id="message2">Guessed number are : none</p>
            <p id="message3"></p>
        </div>
        <script>
            var msg1 = document.getElementById("message1") 
            var msg2 = document.getElementById("message2") 
            var msg3 = document.getElementById("message3") 
            var answer = Math.floor(Math.random() * 100) + 1;
            var no_of_guesses = 0;
            var guesses_num = [];
            var discount=0;
            
            function play() {
                var user_guess = document.getElementById("guess").value;
                if (user_guess < 1 || user_guess > 100) {
                    alert("Please Enter a number Between 1 to 100");
                } else {
                    guesses_num.push(user_guess);
                    no_of_guesses += 1;
                    if (user_guess < answer) {
                        msg1.textContent = "Your Guess is Too low"
                        msg2.textContent = "No. Of Guesses : " + no_of_guesses;
                        msg3.textContent = "Guessed Number Are: " + guesses_num;
                    } else if (user_guess > answer) {
                        msg1.textContent = "Your Guess is Too High"
                        msg2.textContent = "No. Of Guesses : " + no_of_guesses;
                        msg3.textContent = "Guessed Number Are: " + guesses_num;
                    } else if (user_guess == answer) {
                        msg1.textContent = "Yahhhh You won It!!"
                        msg2.textContent = "the Number was " + answer 
                        msg3.textContent = " You guessd it in " + no_of_guesses + "Guesses";
                        discount= 100/no_of_guesses;
                        msg3.textContent = " You get " + discount+ "% discount on next order";
                    }
                }
            }</script>
    </body>
   
</html>

    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- //move top -->

        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
