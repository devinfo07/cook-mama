<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preg-Mama| Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/emergency/calll.html">
</head>

<body>

    <div class="container" id="authForm">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#" id="regform">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text"  id="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email"  id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number"  id="phone" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Plot no.</span>
                <input type="text"  id="plot" placeholder="Plot" required>
              </div>
              <div class="input-box">
                <span class="details">City</span>
                <input type="text"  id="city" placeholder="City" required>
              </div>
              <div class="input-box">
                <span class="details">State</span>
                <input type="text"  id="state" placeholder="State" required>
              </div>
              <div class="input-box">
                <span class="details">Country</span>
                <input type="text"  id="country" placeholder="Country" required>
              </div>
              <div class="input-box">
                <span class="details">Pincode</span>
                <input type="number"  id="pincode" placeholder="Pincode" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password"  id="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" id="cpassword" placeholder="Confirm your password" required>
              </div>
            </div>
            
            <div >
              <button id='sign' class="button" onclick="register()">Register</button>
              <br>
              <button id='sign' class="button" onclick="location.replace('index.html')">Go Back</button>
              <br>
              <button id='sign' class="button" ">If the registration doesn't work, Please try Again !</button>
            </div>
           
          </form>
        </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="register.js"></script>
</body>

</html>
